<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d1117 0%, #1a1f2e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
    }
    .orb1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      top: -100px;
      left: -100px;
    }
    .orb2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      bottom: -50px;
      right: -50px;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 900px;
      padding: 60px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
    }
    h1 {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      letter-spacing: -2px;
    }
    p {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      margin-bottom: 40px;
    }
    .badges {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .badge {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <div class="content">
    <div class="logo">ðŸ’Ž</div>
    <h1>Stablecoin Wallet</h1>
    <p>Secure Ethereum wallet for managing USDC, USDT & DAI</p>
    <div class="badges">
      <span class="badge">ðŸ”’ AES-256 Encryption</span>
      <span class="badge">âš¡ Lightning Fast</span>
      <span class="badge">ðŸŽ¨ Modern UI</span>
    </div>
  </div>
</body>
</html>
